<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="js/main.js" defer></script>
    </head>
    <body class="flex col">
      
        <div id="board" class="flex row">
            <button id="green" class=""></button>
            <button id="red" class=""></button>
            <button id="yellow" class=""></button>
            <button id="blue" class=""></button>
        </div>
        <span id="center" class="flex col">
          <h1 id="title">SIMON</h1>
          <div id="counter" class="flex off"></div>
          <label for="power">POWER</label>
          <section id="toggle" class="flex row">
            <input id="power" type="checkbox" name="power">
          </section>
          <section id="progress" class="flex row">
            <div class="flex col">
              <label for="start">START</label>
              <button id="start" name="start"></button>
            </div>
            <div class="flex col">
              <label for="reset">RESET</label>
              <button id="reset" name="reset"></button>
            </div>
            
          </section>
        </span>
    </body>
</html>
